<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="../img/linkImg.png"/>
  <title>현재승 ♥ 정아름의 모바일 청첩장입니다.</title>
  <link rel="stylesheet"  href="css/weddingDay-style.css"/>
<!-- jQuery 라이브러리 -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- 폰트어썸 -->
<script src="https://kit.fontawesome.com/6f2f0f2d95.js"></script>
  <script>
    var $section = null;
    var winH = 0;

    $(document).ready(function(){
      init();
      initEvent();
      $("#section-01 > .inner").animate({"opacity":"1"}, 800).queue(function () {
        $(".main-title > img").animate({"opacity":"1", "padding-top":"10px"}, 3800);
        $(".main-img > img").animate({"opacity":"1", "margin-top":"-20%"}, 4000).queue(function () {
            $(".main-point > img").eq(0).animate({"opacity":"1", "margin-bottom":"0"}, 600).queue(function () {
              $(".main-point > img").eq(1).animate({"opacity":"1", "margin-bottom":"0"}, 600);
            })
        });
      });

    });

    var init = function(){
      $section = $(".section");
    };

    var initEvent = function(){
      winResize();

      $(window).resize(function(){
        winResize();
      });
    };

    var winResize = function(){
      winH = $(window).height();
      $section.height(winH);
    };
</script>
</head>
<body>
  <div class="wedding-page-container">
    <!-- 표지 -->
    <div class="section" id="section-01">
      <div class="inner">
        <div class="main-wrap">
          <div class="main-title">
            <img src="img/main-title.png">
          </div>
          <div class="main-img">
            <img src="img/wedding-main.png">
          </div>
        </div>
        <div class="main-point">
          <img src="img/man-name.png">
          <img src="img/woman-name.png">
        </div>
      </div>
    </div>
    <!-- 글 -->
    <div class="section" id="section-02">
      <div class="inner">
          <div class="info-text-box">
            <span>
              '나' 하나로 홀로서기 보다는<br>
              '부부'라는 이름으로 마주보기 위해<br>
              저희 두 사람 백년의 길로 출발합니다.<br><br>
              저희 첫 디딤에 오시어<br>
              앞날을 축복해 주시면 감사하겠습니다.
            </span>
          </div>
        <div class="contact-box">
          <div>
            <img src="img/man.png">
            <span>신랑에게 축하인사</span>
            <a href="tel:010-4785-6253" class="a-phone">
              <i class="fa fa-phone"></i>
            </a>
            <a href="sms:010-4785-6253">
              <i class="fa fa-envelope"></i>
            </a>
          </div>
          <div>
            <img src="img/woman.png">
            <span>신부에게 축하인사</span>
            <a href="tel:010-4252-3245" class="a-phone">
              <i class="fa fa-phone"></i>
            </a>
            <a href="sms:010-4252-3245">
              <i class="fa fa-envelope"></i>
            </a>
          </div>
      </div>
    </div>
    <!-- 웨딩사진 -->
    <div class="section" id="section-03">
      <div class="inner"></div>
    </div>
    <!-- 연락처 -->
    <div class="section" id="section-04">
      <div class="inner"></div>
    </div>
    <!-- 오시는길 -->
    <div class="section" id="section-05">
      <div class="inner"></div>
    </div>
  </div>

</body>
</html>
