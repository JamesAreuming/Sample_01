<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>현재승 ♥ 정아름의 모바일 청첩장입니다.</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .section{
        width: 100%;

        font-size: 20px;
        color: #FFFFFF;
    }
    #section-01{
        background-color: #cc6666;
    }
    #section-02{
        background-color: #9966cc;
    }
    #section-03{
        background-color: #6699cc;
    }
    #section-04{
        background-color: #66cc99;
    }
</style>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    var $section = null;
    var moveCnt = null;
    var moveIndex = 0;
    var moveCntTop = 0;
    var winH = 0;
    var time = false;

    $(document).ready(function(){
       // $(".section").height($(window).height());
        init();
        initEvent();
    });

    var init = function(){
        $section = $(".section");
    };

    var initEvent = function(){
        $("html,body").scrollTop(0);
        winResize();

        $(window).resize(function(){
           winResize();
        });

        $section.on("mousewheel", function(e){
           if(time == false){ //time 변수가 false 일때만 휠 이벤트 실행
               wheel(e);
           }
        });
    };

    var winResize = function(){
        winH = $(window).height();
        $section.height(winH);
        $("html, body").scrollTop(moveIndex.scrollTop);
    };

    var wheel = function (e){
        if(e.originalEvent.wheelDelta < 0){
            if(moveIndex < 3){
              moveIndex += 1;
              moving(moveIndex);
            };
        }else{
            if(moveIndex > 0){
                moveIndex -= 1;
                moving(moveIndex);
            };
        };
    };

    var moving = function(index) {
      time = true;
      moveCnt = $section.eq(index);
      moveCntTop = moveCnt.offset().top;

      $("html, body").stop().animate({
         scrollTop : moveCntTop
      }, 1000, function(){
          time = false;
      });
    };


    scroll();
</script>
<body>
    <div class="content">
        <div class="section" id="section-01">
           1
        </div>
        <div class="section" id="section-02">
            2
        </div>
        <div class="section" id="section-03">
            3
        </div>
        <div class="section" id="section-04">
            4
        </div>
    </div>
</body>
</html>
