<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>현재승 ♥ 정아름의 모바일 청첩장입니다.</title>
  <link rel="stylesheet"  href="css/weddingDay-style.css"/>
<!-- jQuery 라이브러리 -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- 폰트어썸 -->
<script src="https://kit.fontawesome.com/6f2f0f2d95.js"></script>
  <script>
    var $section = null;
    var winH = 0;

    $(document).ready(function(){
      init();
      initEvent();
      $("#section-01 > .inner").animate({"opacity":"1"}, 3900);
      $(".main-title > img").animate({"opacity":"1", "padding-top":"10px"}, 3800);
      $(".main-img > img").animate({"opacity":"1", "margin-top":"-30%"}, 4000);
    });

    var init = function(){
      $section = $(".section");
    };

    var initEvent = function(){
      winResize();

      $(window).resize(function(){
        winResize();
      });
    };

    var winResize = function(){
      winH = $(window).height();
      $section.height(winH);
    };
</script>
</head>
<body>
  <div class="wedding-page-container">
    <!-- 표지 -->
    <div class="section" id="section-01">
      <div class="inner">
        <div class="main-wrap">
          <div class="main-title">
            <img src="img/main-title.png">
          </div>
          <div class="main-img">
            <img src="img/wedding-main.png">
          </div>
        </div>
        <div class="main-point">
<!--          <img src="img/man-name.png">-->
<!--          <img src="img/woman-name.png">-->
        </div>
      </div>
    </div>
    <!-- 글 -->
    <div class="section" id="section-02">
      <div class="inner"></div>
    </div>
    <!-- 웨딩사진 -->
    <div class="section" id="section-03">
      <div class="inner"></div>
    </div>
    <!-- 연락처 -->
    <div class="section" id="section-04">
      <div class="inner"></div>
    </div>
    <!-- 오시는길 -->
    <div class="section" id="section-05">
      <div class="inner"></div>
    </div>
  </div>

</body>
</html>
